<div class=" register">
    <div class="container-liquid">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- https://image.ibb.co/n7oTvU/logo_white.png -->
                <img src="../../assets/images/login Logo.png" style="width: 128px;" alt=""/>
                <h3>Oops !</h3>
                <p>Continue your journey of making County Healthy by reseting Your Account</p>
                <a routerLink="/login">
                    <input type="submit" name="" value="Login"/><br/>
                </a>
                
            </div>
            <div class="col-md-9 register-right">
            
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Forgot Password</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" 
                                    (input) = "username=($any($event).target.value)"
                                    />
                                </div>

                                <div class="form-group">
                                    <select class="form-control" (input)="sQues=$event.target.value">
                                        <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                        <option value="What is your Birthdate?">What is your Birthdate?</option>
                                        <option value="What is Your old Phone Number">What is Your old Phone Number</option>
                                        <option value="What is your Pet Name?">What is your Pet Name?</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Security Answer" value=""
                                     (input) = "sAns=($any($event).target.value)"/>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="New Password *" value=""
                                     (input) = "password=($any($event).target.value)" required/>
                                </div>
                                
                                <input type="submit" class="btnRegister"  value="Update Password" (click) = "getDetails()"/>
                            </div>
                    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
