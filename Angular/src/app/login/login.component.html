<div class=" register">
    <div class="container-liquid">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- https://image.ibb.co/n7oTvU/logo_white.png -->
                <img src="../../assets/images/login Logo.png" style="width: 128px;" alt=""/>
                <h3>Welcome Back</h3>
                <p>Let's Continue our journey of making County Healthy</p>
                <a routerLink="/register">
                    <input type="submit" name="" value="Register"/><br/>
                </a>


                
                
            </div>
            <div class="col-md-9 register-right">
            
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Login</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                
                                <!-- ngModel #username ="ngModel" 
                                    (ngModelChange)="onEmailChange($event)" -->
            
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" 
                                    (input) = "username=($any($event).target.value)"
                                    
                                    />
                                </div>
                                <!-- ngModel #username ="ngModel" 
                                    (ngModelChange)="onPasswordChange($event)" -->

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value=""
                                     (input) = "password=($any($event).target.value)"/>
                                </div>
                                
                                <input type="submit" class="btnRegister"  value="Login" (click) = "getDetails()"/>

                                <a href="#" routerLink="/forgot">Forgot Password ?</a>
                            </div>
                    
                        </div>
                    </div>
                    
                </div>
            </div>

            
        </div>

        
    </div>

    <a href=# data-toggle="modal" data-target="#exampleModalCenter" >
        <div class="card rounded-0 operation-card">
          <div class="card-body p-2">
            <span class="p-2"><i class="far fa-chart-bar"></i></span>
            <span class="p-2">Data Sampling</span>
          </div>
        </div>
    </a>
    
</div>
