<div class=" register">
    <div class="container">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>You are 30 seconds away from saving our own country!</p>
                <a routerLink="">
                    <input type="submit" name="" value="Login"/><br/>
                </a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" (click)='role="Vaccinator"'>Vaccinator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" (click)='role="Public"'>Public</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Vaccinator</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" (input) = "firstname=($any($event).target.value)" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value=""  (input) = "lastname=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" (input) = "password=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirm Password *" value="" (input) = "cPassword=($any($event).target.value)"/>
                                </div>

                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" (input) = "username=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" (input) = "phone=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" (input)="sQues=$event.target.value">
                                        <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                        <option value="What is your Birthdate?">What is your Birthdate?</option>
                                        <option value="What is Your old Phone Number">What is Your old Phone Number</option>
                                        <option value="What is your Pet Name?">What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" (input) = "sAns=($any($event).target.value)"/>
                                </div>
                                <input type="submit" class="btnRegister"  value="Register" (click)="getRegister()"/>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3  class="register-heading">Apply as a Public</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" (input) = "firstname=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" (input) = "lastname=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" (input) = "username=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" (input) = "phone=($any($event).target.value)"/>
                                </div>


                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" (input) = "password=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" value="" (input) = "cPassword=($any($event).target.value)"/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" (input)="sQues=$event.target.value">
                                        <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                        <option value="What is your Birthdate?">What is your Birthdate?</option>
                                        <option value="What is Your old Phone Number">What is Your old Phone Number</option>
                                        <option value="What is your Pet Name?">What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="`Answer *" value="" (input) = "sAns=($any($event).target.value)"/>
                                </div>
                                <input type="submit" class="btnRegister"  value="Register" (click)="getRegister()"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group ml-5" *ngIf = 'password===cPassword'>
                    <span style="color: brown;"> "Password and Confirm Password are Mismatch" </span>
                </div> -->
            </div>
        </div>
    </div>
</div>
